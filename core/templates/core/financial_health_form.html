<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Health Form</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Optional Styling -->
</head>
<body>
    <h1>Financial Health Form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} <!-- Renders the form -->
        <button type="submit">Submit</button>
    </form>

    <!-- Navigation link back to dashboard or other views -->
    <p><a href="{% url 'dashboard' %}">Go to Dashboard</a></p>
</body>
</html>
